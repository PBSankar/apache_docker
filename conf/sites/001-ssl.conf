<IfModule ssl_module>
<VirtualHost *:443>
    ServerName localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}

    <Directory "${APACHE_DOCUMENT_ROOT}">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile  /etc/apache2/ssl/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/server.key
    # If using chain:
    # SSLCertificateChainFile /etc/apache2/ssl/ca.crt

    <IfModule headers_module>
        IncludeOptional /etc/apache2/conf-available/headers_hsts.conf
        IncludeOptional /etc/apache2/conf.d/headers_hsts.conf
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/001-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/001-ssl-access.log combined
</VirtualHost>
</IfModule>
