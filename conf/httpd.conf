ServerTokens Prod
ServerSignature Off
TraceEnable Off

# Logging
ErrorLog ${APACHE_LOG_DIR:-/var/log/apache2}/error.log
LogLevel warn

# Modules may differ per distro; ensure enabled via a2enmod or conf.d includes
<IfModule mpm_event_module>
    IncludeOptional /etc/apache2/mods-available/mpm_event.conf
</IfModule>

IncludeOptional /etc/apache2/conf-available/*.conf
IncludeOptional /etc/apache2/conf-enabled/*.conf
IncludeOptional /etc/apache2/conf.d/*.conf

# Virtual hosts
IncludeOptional /etc/apache2/sites-enabled/*.conf
IncludeOptional /etc/apache2/conf.d/*.vhost
